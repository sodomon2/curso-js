<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Document</title>
</head>
<body>
	<h1>Hola Mundo</h1>

	<script>
		// arrays con el bucle FOR

		// [ ] = arreglo 

		var arreglo = [
			1,
			"victor",
			"diex",
			"diego",
			true
		];

		/*
		console.log(arreglo[3]) -- imprime el objeto numero 3 de el arreglo
		*/

		/* imprime en consola 4 veces un objeto hasta llegar a 5 y romper */
		for ( var i=0;i<5;i++ ) {
			/*
			console.log(arreglo) imprime en consola el arreglo 4 veces
			*/

			/*
			console.log(i) imprime en consola el indice de cada objeto del arreglo
			*/ 

			/* imprime en consola los 4 objetos de arreglo y al llegar a 5 rompe el bucle */
			console.log(arreglo[i])
		}
		
	</script>
</body>
</html>
